<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبریک روز خاله</title>
    <style>
        /* CSS برای طراحی و افکت‌ها */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa); /* پس‌زمینه فانتزی */
            font-family: 'Tahoma', sans-serif;
            overflow: hidden;
        }

        /* دکمه فانتزی */
        #fancyButton {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 50px; /* شکل گرد */
            background: linear-gradient(45deg, #ff69b4, #ffb6c1); /* گرادیانت صورتی جذاب */
            color: white;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4), 0 0 40px rgba(255, 105, 180, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        #fancyButton:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.6), 0 0 60px rgba(255, 105, 180, 0.4);
        }

        #fancyButton:active {
            transform: translateY(1px);
        }

        /* استایل متن تبریک */
        #messageContainer {
            margin-top: 50px;
            font-size: 2.2em;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-out, transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* افکت طلایی برای "خاله" */
        .golden {
            font-weight: bold;
            display: inline-block;
            /* افکت گرادیانت طلایی */
            background: linear-gradient(120deg, #ffd700, #daa520, #ffec8b, #daa520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: shimmer 5s infinite linear; /* افکت لرزش/درخشش */
            margin-left: 5px; /* کمی فاصله از "جون" */
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* متن امضا در پایین صفحه */
        #signature {
            position: absolute;
            bottom: 30px;
            font-size: 1.2em;
            color: #4b0082; /* رنگ بنفش */
            font-style: italic;
            opacity: 0;
            transition: opacity 1s ease 1s; /* با تاخیر ظاهر شود */
        }

        /* افکت ذرات برای فانتزی بودن */
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffe4e1 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 5s infinite ease-out;
            opacity: 0;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            50% { transform: translateY(-50px) rotate(180deg); opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <button id="fancyButton">✨ تبریک! ✨</button>

    <div id="messageContainer">
        <span class="golden">خاله</span>
        <span>جون روزت مبارک</span>
    </div>

    <div id="signature">از طرف عرفان</div>

    <script>
        // JavaScript برای اضافه کردن تعامل
        const button = document.getElementById('fancyButton');
        const messageContainer = document.getElementById('messageContainer');
        const signature = document.getElementById('signature');
        const body = document.body;

        button.addEventListener('click', () => {
            // 1. نمایش پیام با افکت فانتزی (مقیاس و Opacity)
            messageContainer.style.opacity = '1';
            messageContainer.style.transform = 'scale(1)';

            // 2. پنهان کردن دکمه
            button.style.opacity = '0';
            button.style.pointerEvents = 'none';

            // 3. نمایش امضا
            signature.style.opacity = '1';

            // 4. ایجاد افکت ذرات فانتزی
            for (let i = 0; i < 20; i++) {
                createParticle(event.clientX, event.clientY);
            }
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // ابعاد و موقعیت اولیه
            const size = Math.random() * 15 + 5; // اندازه بین 5 تا 20 پیکسل
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // موقعیت اولیه نزدیک دکمه
            particle.style.left = `${button.offsetLeft + button.offsetWidth / 2 + (Math.random() - 0.5) * 50}px`;
            particle.style.top = `${button.offsetTop + button.offsetHeight / 2 + (Math.random() - 0.5) * 50}px`;

            // تغییر سرعت و مسیر حرکت
            const duration = Math.random() * 3 + 2; // زمان انیمیشن بین 2 تا 5 ثانیه
            const delay = Math.random() * 0.5; // تاخیر
            
            particle.style.animation = `float ${duration}s infinite ease-out`;
            particle.style.animationDelay = `-${delay}s`;

            body.appendChild(particle);

            // حذف ذرات بعد از اتمام انیمیشن
            setTimeout(() => {
                particle.remove();
            }, duration * 1000 + 500); 
        }

    </script>
</body>
</html>
